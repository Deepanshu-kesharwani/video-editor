<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Video Editor — Attractive Premiere-like UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><i class="fas fa-video"></i> Enhanced Video Editor</h1>
  </header>

  <div class="app">
    <aside class="panel left">
      <div class="panel-header">
        <strong>Media Uploads</strong>
        <small>Upload video, audio, images, text</small>
      </div>

      <div class="media-list">
        <label class="btn secondary"><i class="fas fa-film"></i> Add Video
          <input type="file" id="videoInput" accept="video/*">
        </label>

        <div class="form-group">
          <label for="addMode">Add as:</label>
          <select id="addMode">
            <option value="main">Main Video</option>
            <option value="overlay">Overlay</option>
          </select>
          <label for="startTime">Start Time:</label>
          <input type="number" id="startTime" min="0" value="0" step="0.5">
          <label for="endTime">End Time:</label>
          <input type="number" id="endTime" min="0" value="10" step="0.5">
        </div>

        <label class="btn secondary"><i class="fas fa-music"></i> Add Audio
          <input type="file" id="audioInput" accept="audio/*">
        </label>
        <label class="btn secondary"><i class="fas fa-image"></i> Add Image
          <input type="file" id="imageInput" accept="image/*">
        </label>
        <label class="btn secondary"><i class="fas fa-file-alt"></i> Add Text/Sub
          <input type="file" id="textInputFile" accept=".txt,.srt">
        </label>
        <div id="itemsContainer"></div>

        <!-- Added Layers Panel -->
        <div class="panel-header">
          <strong>Layers</strong>
          <small>Drag to reorder</small>
        </div>
        <div id="layersPanel" class="layers-panel">
          <!-- Layers will be added here dynamically -->
        </div>
      </div>
    </aside>

    <main class="panel preview">
      <div class="preview-canvas">
        <video id="videoEl" crossorigin="anonymous" style="display:none"></video>
        <audio id="audioEl" crossorigin="anonymous" style="display:none"></audio>
        <canvas id="previewCanvas" width="1280" height="720"></canvas>
      </div>

      <div class="controls">
        <button class="btn" id="playBtn"><i class="fas fa-play"></i> Play</button>
        <button class="btn secondary" id="pauseBtn"><i class="fas fa-pause"></i> Pause</button>
        <button class="btn secondary" id="stopBtn"><i class="fas fa-stop"></i> Stop</button>
        <button class="btn secondary" id="reverseBtn"><i class="fas fa-backward"></i> Reverse</button>
        <button class="btn" id="exportBtn"><i class="fas fa-download"></i> Export</button>
        <div class="speed-control">
          <label>Speed:</label>
          <input type="range" id="playbackSpeed" min="0.5" max="2" step="0.25" value="1">
        </div>
        <div style="margin-left:auto;color:var(--muted)">Time: <span id="timeLabel">0:00</span></div>
      </div>

      <div class="timeline">
        <div class="panel-header"><small>Timeline & Trim</small><small>Duration: <span id="durLabel">0s</span></small></div>
        <div class="range-row">
          <input type="range" id="inRange" min="0" max="100" value="0" step="0.01">
          <input type="range" id="outRange" min="0" max="100" value="100" step="0.01">
        </div>
        <div class="range-row">
          <input type="range" id="seekRange" min="0" max="100" value="0" step="0.01" style="width:100%;">
        </div>
      </div>
    </main>

    <aside class="panel right">
      <div class="tool">
        <div class="panel-header">Overlays & Graphics</div>
        <input type="text" id="textInput" placeholder="Add text overlay" />
        <div class="tool-row">
          <input type="color" id="textColor" value="#ffffff">
          <input type="number" id="textSize" value="36" style="width:60px">
          <button class="btn" id="addTextBtn"><i class="fas fa-plus"></i> Add Text</button>
        </div>

        <!-- Added Position & Transform panel -->
        <div class="panel-header">Position & Transform</div>
        <div id="propertiesPanel" class="properties-panel">
          <div class="tool-row">
            <label>X:</label>
            <input type="number" id="posX" value="0" step="1">
            <label>Y:</label>
            <input type="number" id="posY" value="0" step="1">
          </div>
          <div class="tool-row">
            <label>Width:</label>
            <input type="number" id="elementWidth" value="100" step="1">
            <label>Height:</label>
            <input type="number" id="elementHeight" value="100" step="1">
          </div>
          <div class="tool-row">
            <label>Opacity:</label>
            <input type="range" id="elementOpacity" min="0" max="1" step="0.01" value="1">
          </div>
          <button class="btn secondary" id="deleteElementBtn"><i class="fas fa-trash"></i> Delete</button>
        </div>

        <div class="panel-header">Effects & Filters</div>
        <div class="tool-row">
          <button class="btn secondary" id="grayscaleBtn">Grayscale</button>
          <button class="btn secondary" id="sepiaBtn">Sepia</button>
        </div>

        <div class="panel-header">Crop Tool</div>
        <div class="tool-row">
          <input type="number" id="cropX" placeholder="X" value="0" style="width:60px">
          <input type="number" id="cropY" placeholder="Y" value="0" style="width:60px">
          <input type="number" id="cropW" placeholder="Width" value="1280" style="width:60px">
          <input type="number" id="cropH" placeholder="Height" value="720" style="width:60px">
          <button class="btn" id="applyCropBtn">Apply Crop</button>
        </div>

        <div class="panel-header">Audio Controls</div>
        <div class="tool-row">
          <label>Volume:</label>
          <input type="range" id="audioVol" min="0" max="1" step="0.01" value="1">
        </div>

        <button class="btn secondary" id="clearAllBtn"><i class="fas fa-trash"></i> Clear All</button>
      </div>
    </aside>
  </div>

  <footer><i class="fas fa-info-circle"></i> Built with modern UI – Inspired by pro editors</footer>

  <script src="script.js"></script>
</body>
</html>
